name: anime_more
description: "Anime info project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.2.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  retrofit: '>=4.0.0 <5.0.0'
  json_annotation: ^4.8.1
  flutter_riverpod: ^2.4.10
  shared_preferences: ^2.2.2
  simplytranslate: ^2.0.1
  date_format: ^2.0.7
  flutter_localizations:
    sdk: flutter
  intl: ^0.19.0
  side_sheet: ^1.0.4


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  retrofit_generator: '>=7.0.0 <8.0.0'
  build_runner: '>=2.3.0 <4.0.0'
  json_serializable: ^6.6.2
  riverpod_lint: ^2.3.9
  flutter_launcher_icons: ^0.14.1
  logger: ^2.2.0

flutter:
  generate: true
  uses-material-design: true
  fonts:
    - family: SF-Pro-Display
      fonts:
        - asset: fonts/SF-Pro-Display-Regular.otf
